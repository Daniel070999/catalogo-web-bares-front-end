<div class="example-sidenav-content">
    <mat-toolbar>
        <div>
            <span>Establecimientos</span>
        </div>

        <span class="example-spacer"></span>

        <div class="search-box">
            <button class="btn-search"><mat-icon (click)="btn_search()">search</mat-icon></button>
            <button *ngIf="clearInput" mat-icon-button matSuffix (click)="btn_clear()">
                <mat-icon>clear</mat-icon>
            </button>
            <input matInput type="text" class="input-search" placeholder="Buscar..." [(ngModel)]="searchBar"
                (input)="typing()">
        </div>
        <button mat-button [matMenuTriggerFor]="menu">
            <div>
                <mat-icon>more_vert</mat-icon>
                <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item *ngIf="!loggin" (click)="goLogin()">Iniciar Sesion</button>
                    <button mat-menu-item>Inicio</button>
                    <button mat-menu-item>Promociones</button>
                    <button mat-menu-item>Eventos</button>
                    <button mat-menu-item [matMenuTriggerFor]="conf">Idioma</button>
                    <mat-menu #conf="matMenu">
                        <button mat-menu-item>Español</button>
                        <button mat-menu-item>Inglés</button>
                    </mat-menu>
                    <button mat-menu-item *ngIf="loggin" (click)="logOut()">Cerrar sesión</button>
                </mat-menu>
            </div>
        </button>
    </mat-toolbar>
    <div class="container-grid">
        <div *ngFor="let bar of filteredData">
            <mat-card>
                <mat-card-header class="header">
                    <mat-card-title>
                        <h3>{{bar.nombre}}</h3>
                    </mat-card-title>
                </mat-card-header>
                <img class="img-container" src="http://localhost:3000/files/logobar/{{bar.logo}}" (click)="openFullScreen(bar.logo)">
                <mat-card-content>
                    <i style="font-size: medium;">{{bar.lema}}</i>
                </mat-card-content>
                <mat-card-actions>
                    <button (click)="openBottomSheet(bar)">Detalles</button>
                    <button (click)="goBar(bar.id_bar)">Ingresar</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
