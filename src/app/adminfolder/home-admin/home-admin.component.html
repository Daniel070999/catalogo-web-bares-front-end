<div class="container">
    <app-navbar [dataSession]="dataLogin" [rol]="rol"></app-navbar>
    <div class="container-card">
        <mat-card>
            <mat-card-header class="header">
                <mat-card-title>Configuraciones</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    <mat-accordion>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Menú
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <div class="btn-container">
                                <button mat-raised-button (click)="goNewMenu()"
                                    style="background-color: green; scale: 0.75;"><mat-icon style="scale: 1.5;"
                                        color="primary">add_circle_outline</mat-icon>Agregar</button>
                                <button mat-raised-button (click)="goViewMenu()"
                                    style="background-color: goldenrod; scale: 0.75;"><mat-icon style="scale: 1.5;"
                                        color="primary">search</mat-icon>Ver menús</button>
                            </div>
                        </mat-expansion-panel>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Promoción
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            Ingresar una nueva promoción
                            <button mat-fab (click)="goNewPromotion()"
                                style="background-color: transparent; scale: 0.75;"><mat-icon style="scale: 1.5;"
                                    color="primary">attach_money</mat-icon></button>
                        </mat-expansion-panel>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Evento
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            Ingresar un nuevo evento
                            <button mat-fab (click)="goNewEvent()"
                                style="background-color: transparent; scale: 0.75;"><mat-icon style="scale: 1.5;"
                                    color="primary">event</mat-icon></button>
                        </mat-expansion-panel>
                    </mat-accordion>
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
