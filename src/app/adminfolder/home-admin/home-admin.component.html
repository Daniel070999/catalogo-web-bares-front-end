<app-navbar-admin></app-navbar-admin>
<div class="container-main">
    <div class="container-search">

        <div class="container-grid">
            <mat-grid-list [cols]="gridItems" rowHeight="1.5:1" [gutterSize]="gridSize">
                <mat-grid-tile>
                    <mat-card class="card">
                        <mat-card-header class="header">
                            <mat-card-title>Menú</mat-card-title>
                        </mat-card-header>
                        <mat-card-content class="content">
                            <p>Ingresar un nuevo Menú</p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button (click)="goNewMenu()">Ingresar</button>
                        </mat-card-actions>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>
</div>
