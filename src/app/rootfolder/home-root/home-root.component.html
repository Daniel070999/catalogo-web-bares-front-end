<div class="container">
    <app-navbar [dataSession]="dataLogin" [rol]="rol"></app-navbar>
    <div class="container-card">
        <mat-card>
            <mat-card-header class="header">
                <mat-card-title>Configuraciones</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    <mat-accordion>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Administradores
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            Gestionar administradores de los bares
                            <button mat-fab (click)="goAdminBar()"
                                style="background-color: transparent; scale: 0.75;"><mat-icon style="scale: 1.5;"
                                    color="primary">supervisor_account</mat-icon></button>
                        </mat-expansion-panel>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Bar o Licorera
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            Crear nuevo bar o licorera
                            <button mat-fab (click)="goCreateBar()"
                                style="background-color: transparent; scale: 0.75;"><mat-icon style="scale: 1.5;"
                                    color="primary">note_add</mat-icon></button>
                        </mat-expansion-panel>
                    </mat-accordion>
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
