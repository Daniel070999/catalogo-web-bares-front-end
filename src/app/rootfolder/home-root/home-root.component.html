<app-navbar></app-navbar>
<div class="container-main">
    <div class="container-grid">
        <mat-grid-list [cols]="gridItems" rowHeight="1.5:1" [gutterSize]="gridSize">
            <mat-grid-tile>
                <mat-card class="card">
                    <mat-card-header class="header">
                        <mat-card-title>Administradores</mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="content">
                        <p>Gestionar administradores de Bares</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="goAdminBar()">Ingresar</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card class="card">
                    <mat-card-header class="header">
                        <mat-card-title>Bar o Licorera</mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="content">
                        <p>Crear nuevo bar o licorera</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="goCreateBar()">Crear</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
